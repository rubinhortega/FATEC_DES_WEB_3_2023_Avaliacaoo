<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'Chamada' %}">Confirmar Presença</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Chamada' %}">Lista de Presença</a>
                  </li>                              
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
    
        <form action="{% url 'Chamada' %}" method="POST"> {% csrf_token %}
         
            <div class="mb-3">
              <label for="aluno" class="form-label">Aluno</label>
              <input type="text" name="aluno" id="aluno" class="form-control" placeholder="Nome completo">
            </div>
            <div class="mb-3">
                <label for="professor" class="form-label">Professor</label>
                <select class="form-select" name="professor" id="professor">
                    <option value="Nilton Cesar Sacco">Nilton Cesar Sacco</option>           
                    <option value="Orlando Saraiva Júnior">Orlando Saraiva Júnior</option>
                    <option value="Thiago Mendes">Thiago Mendes</option>
                    <option value="Sama Rouani">Sama Rouani</option>
                </select>
            </div>            
            <div>
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
